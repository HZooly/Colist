<!DOCTYPE html>
<html ng-app="Colist">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/onsenui/css/onsenui.min.css">
    <link rel="stylesheet" href="node_modules/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="node_modules/ionicons/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="index.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/onsenui/js/onsenui.min.js"></script>
    <script src="node_modules/onsenui/js/angular-onsenui.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="conf/firebase.js"></script>

    <script src="node_modules/angularfire/dist/angularfire.min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/home/home.controller.js"></script>
</head>

<body>

    <ons-page ng-controller="homeController as home">
        <ons-toolbar>
            <div class="center">Colist</div>
        </ons-toolbar>

        <p style="text-align: center">
            <ons-card ng-repeat="note in home.notes">
                <ons-list-header>{{note.title}}</ons-list-header>
                <ons-list-item class="description" ng-if="note.description">{{note.description}}</ons-list-item>
                <ons-list-item class="date">{{note.date}}</ons-list-item>
                <ons-list-item>
                    <ons-button ng-click="home.remove(note)">
                        <ons-icon class="iconDelete" icon="ion-edit"></ons-icon>
                    </ons-button>
                </ons-list-item>
            </ons-card>
        </p>

        <div style="text-align: center; margin-top: 30px">
            <p>
                <ons-input modifier="underbar" placeholder="Note" float ng-model="home.newNote.title"></ons-input>
            </p>
            <p>
                <ons-input modifier="underbar" placeholder="Description" float ng-model="home.newNote.description"></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button ng-click="home.add()">Add</ons-button>
            </p>
        </div>
    </ons-page>

</body>

</html>
